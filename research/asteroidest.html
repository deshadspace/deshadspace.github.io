<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeshadSpace | Asteroid Mining</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & fonts */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background: #0f0f0f; color: #fff; cursor: none; overflow-x: hidden; }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      background: #1a1a1a;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #ff9800; }

    /* Section */
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #00bcd4;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,188,212,0.7);
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      line-height: 1.8;
    }

    /* Rocket cursor */
    .rocket-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
    }

    .trail {
      position: fixed;
      width: 7px;
      height: 7px;
      background: #ff9800;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
      z-index: 9999;
      animation: fade 0.6s linear forwards;
    }

    @keyframes fade { to { opacity: 0; transform: translateY(20px); } }

    /* Footer */
    footer {
      margin-top: 60px;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Rocket Cursor -->
  <img src="../rocket.png" id="rocket" class="rocket-cursor">

  <!-- Navigation -->
  <nav>

    <a href="../articles.html">Articles</a>
    <a href="../downloads.html">Downloads</a>
    <a href="../contact.html">Contact</a>
  </nav>

  <!-- Research Section -->
  <div class="container">
    <h1>Remote Resource Estimation of Near Earth Asteroids</h1>
    <p>
      <strong>Ongoing Research:</strong> Training an autoencoder to map the observed oxide compounds 
      and metallic ppm values into latent spaces.  
    </p>
  </div>

  <!-- Footer -->
  <footer>

  </footer>

  <!-- Rocket Cursor Script -->
  <script>
    const rocket = document.getElementById('rocket');
    let lastX = window.innerWidth / 2;
    let lastY = window.innerHeight / 2;

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX, y = e.clientY;
      rocket.style.left = x + 'px';
      rocket.style.top = y + 'px';

      const deltaX = x - lastX, deltaY = y - lastY;
      const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
      rocket.style.transform = `translate(-50%, -50%) rotate(${angle + 45}deg)`;

      lastX = x; lastY = y;

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = (x - 4) + 'px';
      trail.style.top = (y - 4) + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 600);
    });
  </script>

</body>
