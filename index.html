<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeshadSpace</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & fonts */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background: #0f0f0f; color: #fff; cursor: none; overflow-x: hidden; }

    /* Background image */
    .background {
      background: url('indexback.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); /* adjust opacity */
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2; /* keep text above overlay */
      color: white;
      text-align: center;
      padding-top: 20%;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      background: #1a1a1a;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #ff9800; }

    /* Headings */
    h1 { font-size: 3em; color: #00bcd4; margin-bottom: 20px; }
    h2 { font-size: 2em; margin: 20px 0; color: #ff9800; }
    p { font-size: 1.2em; line-height: 1.6; margin-bottom: 30px; color: #ccc; }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      background: #00bcd4;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      transform: scale(1.1) rotate(-1deg);
      background: #ff9800;
    }

    /* Cards */
    .cards { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Footer */
    footer { margin-top: 40px; padding: 20px; color: #777; font-size: 0.9em; text-align: center; }

    /* Rocket cursor */
    .rocket-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
    }

    .trail {
      position: fixed;
      width: 7px;
      height: 7px;
      background: #ff9800;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
      z-index: 9999;
      animation: fade 0.6s linear forwards;
    }

    @keyframes fade { to { opacity: 0; transform: translateY(20px); } }
  </style>
</head>

<body>
  <!-- Rocket Cursor -->
  <img src="rocket.png" id="rocket" class="rocket-cursor">

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="research.html">Research</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Background Hero Section -->
  <div class="background">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to DeshadSpace ðŸš€</h1>
      <p>Exploring Space, Code, and Beyond</p>
      <a href="#latest-work" class="btn">Latest Work</a>
    </div>
  </div>

  <!-- Latest Work -->
  <section id="latest-work" class="container">
    <h2>Latest Project</h2>
    <div class="card">
      <h3>SENTINODE X</h3>
      <p>Satellite Telemetry Simulator.</p>
      <a href="projects/automated-crane.html" class="btn">Read More</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 DeshadSpace | <a href="https://github.com/deshadspace" style="color:#00bcd4;">GitHub</a></p>
  </footer>

  <!-- Rocket Cursor Script -->
  <script>
    const rocket = document.getElementById('rocket');
    let lastX = 0, lastY = 0;

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX, y = e.clientY;
      rocket.style.left = x + 'px';
      rocket.style.top = y + 'px';

      const deltaX = x - lastX, deltaY = y - lastY;
      const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
      rocket.style.transform = `translate(-50%, -50%) rotate(${angle + 45}deg)`;

      lastX = x; lastY = y;

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = (x - 10) + 'px';
      trail.style.top = (y) + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 600);
    });
  </script>
</body>
</html>
