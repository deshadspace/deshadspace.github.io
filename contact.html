  <title>DeshadSpace | Contact</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Base Theme */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background: #0f0f0f; color: #fff; overflow-x: hidden; }

    nav {
      display: flex;
      justify-content: center;
      background: #1a1a1a;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #ff9800; }

    main { max-width: 900px; margin: 0 auto; padding: 40px 20px; text-align: center; }

    h1 { font-size: 2.5em; color: #00bcd4; margin-bottom: 30px; }

    .contact-img {
      max-width: 200px;
      border-radius: 15px;
      margin-bottom: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,188,212,0.6);
    }

    /* Contact icons */
    .contact-icons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .contact-icons a {
      font-size: 2em;
      color: #00bcd4;
      transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-icons a:hover {
      color: #ff9800;
      transform: scale(1.2);
      text-shadow: 0 0 12px rgba(255,152,0,0.7);
    }

    /* Button Styling */
    .btn-download {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: 700;
      color: #fff;
      background: #00bcd4;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,188,212,0.6);
    }
    .btn-download:hover {
      background: #ff9800;
      box-shadow: 0 0 15px rgba(255,152,0,0.8), 0 0 25px rgba(255,152,0,0.6);
    }

    footer { margin-top: 40px; padding: 20px; color: #777; font-size: 0.9em; text-align: center; }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .contact-img { max-width: 150px; }
      .btn-download { font-size: 1em; padding: 10px 20px; }
      .contact-icons a { font-size: 1.7em; }
    }
  </style>
</head>
